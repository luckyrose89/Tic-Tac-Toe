<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
    <script src="js/script.js"></script>
</head>

<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div id="wrapper">
        <div id="play-board">
            <div class="column">
                <span class="square"></span>
                <span class="square"></span>
                <span class="square"></span>
            </div>
            <div class="column">
                <span class="square"></span>
                <span class="square"></span>
                <span class="square"></span>
            </div>
            <div class="column">
                <span class="square">X</span>
                <span class="square"></span>
                <span class="square"></span>
            </div>
        </div>
    </div>
	<div class="controls">
		<p>Choose your opponent:</p>
		<button class="ctr-button human">Human</button>
		<button class="ctr-button computer">Computer</button>
	</div>
    <div class="controls">
    	<button class="ctr-button reset">Reset</button>
    </div>
</body>

</html>
